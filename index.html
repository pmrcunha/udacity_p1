<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Portfolio</title>
		<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200,400'>
		<link rel="stylesheet" href="css/main.min.css">
	</head>

	<body>
		<div class="grid">
			<header class="row">

				<div class="header_logo">
					<picture class="logo">
						<img src="images/logo_pc.png" alt="">
					</picture>
				</div><!--.header_logo-->

				<div class="header_title">
					<h1 class="title">Paulo Cunha</h1>
					<h3 class="sub_title">Front End Ninja</h3>
				</div><!--.header_title-->

			</header>

			<hr class="divider">

			<main>
				<div class="hero row">
					<picture class="hero_image">
						<!-- Image source: http://d.ibtimes.co.uk/en/full/1445360/psychedelic-images-generated-by-googles-neural-network.jpg -->
						<source srcset="images/google_neural_network_1150w.webp 1150w, images/google_neural_network_500w.webp 500w"
								sizes="100vw"
								type="image/webp">
						<img src="images/google_neural_network_1150w.jpg"
							 srcset="images/google_neural_network_1150w.jpg 1150w, images/google_neural_network_500w.jpg 500w"
							 sizes="100vw"
							 alt="image generated by google's neural network">
					</picture>
				</div><!--.hero-->

				<section class="app_menu">

					<div class="app_menu_title row">
						<h2 class="menu_title">Featured work</h2>
					</div><!--.app_menu_title-->

					<div class="app_menu_elements row">

						<div class="app_container">
							<img src="http://placehold.it/500x350" alt="a screenshot of the app appify">
							<h3 class="app_title">Appify</h3>
							<a href="http://www.github.com/appify">http://www.github.com/appify</a>
						</div><!--.app_container-->

						<div class="app_container">
							<img src="http://placehold.it/500x350" alt="a screenshot of the app sunflower">
							<h3 class="app_title">Sunflower</h3>
							<a href="http://www.github.com/sunflower">http://www.github.com/sunflower</a>
						</div><!--.app_container-->

						<div class="app_container">
							<img src="http://placehold.it/500x350" alt="a screenshot of the app bokeh">
							<h3 class="app_title">Bokeh</h3>
							<a href="http://www.github.com/bokeh">http://www.github.com/bokeh</a>
						</div><!--.app_container-->

					</div><!--.app_menu_elements-->
				</section><!--.app_menu-->
			</main>
		</div><!--.grid-->
	</body>
</html>
